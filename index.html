<!DOCTYPE html>
<html>
<head>
	<title>Trivia Game</title>
	<!-- bootstrap cdn -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<!-- jQuery cdn -->
	<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-4" id="all">
				<h1 class="alignCenter">Trivia Game</h1>
				<h2 id="timer" class="display">Timer: <span id="countdown">30</span></h2>
				<div id="trivia"></div>
				<button id="startButton" type="button">Start</button>
				<button id="submitButton" class="display" type="button">Submit</button>
				<button id="nextButton" class="display" type="button">Next</button>
				<h3 id="endGameText"></h3>
			</div>
		</div>
	</div>


<!-- javascript file -->
<script src="assets/javascript/app.js"></script>

</body>
</html>
